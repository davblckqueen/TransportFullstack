<mat-card class="mat-elevation-z1">
  <mat-card-title>${{item.value}}</mat-card-title>
  <mat-card-subtitle>{{item.start.country}}, {{item.start.state}}, {{item.start.city}} - {{item.end.country}}, {{item.end.state}}, {{item.end.city}}</mat-card-subtitle>
  <mat-card-content>
    <strong>{{item._id}}</strong> <br>
    {{item.date}}
  </mat-card-content>
</mat-card>
